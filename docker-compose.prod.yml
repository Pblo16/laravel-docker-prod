# Docker Compose para Dokploy - Solo usa im√°genes pre-construidas
version: "3.9"

services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    networks:
      - sgc-network
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    image: sgc_app:latest
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    restart: unless-stopped
    networks:
      - sgc-network
    expose:
      - "80"
    environment:
      # Laravel Config
      - APP_NAME=${APP_NAME}
      - APP_ENV=${APP_ENV:-production}
      - APP_KEY=${APP_KEY}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_URL=${APP_URL}
      - APP_TIMEZONE=${APP_TIMEZONE:-UTC}
      - APP_LOCALE=${APP_LOCALE:-es}

      # Database
      - DB_CONNECTION=${DB_CONNECTION:-mysql}
      - DB_HOST=${DB_HOST:-mysql}
      - DB_PORT=${DB_PORT:-3306}
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}

      # Redis
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}

      # Cache & Queue
      - CACHE_STORE=${CACHE_STORE:-redis}
      - QUEUE_CONNECTION=${QUEUE_CONNECTION:-redis}
      - SESSION_DRIVER=${SESSION_DRIVER:-redis}

      # Deployment
      - AUTO_MIGRATE=${AUTO_MIGRATE:-false}
      - AUTO_SEED=${AUTO_SEED:-false}

      # Admin User
      - ADMIN_NAME=${ADMIN_NAME:-Admin}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@example.com}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-password}
      - ADMIN_IDENTIFIER=${ADMIN_IDENTIFIER:-} # Email anterior si cambias ADMIN_EMAIL

      # Mail
      - MAIL_MAILER=${MAIL_MAILER:-log}
      - MAIL_HOST=${MAIL_HOST:-}
      - MAIL_PORT=${MAIL_PORT:-}
      - MAIL_USERNAME=${MAIL_USERNAME:-}
      - MAIL_PASSWORD=${MAIL_PASSWORD:-}
      - MAIL_ENCRYPTION=${MAIL_ENCRYPTION:-}
      - MAIL_FROM_ADDRESS=${MAIL_FROM_ADDRESS:-}
      - MAIL_FROM_NAME=${MAIL_FROM_NAME:-}
    volumes:
      - storage_data:/var/www/storage/app
      - logs_data:/var/www/storage/logs
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:80/up",
        ]
      start_period: 45s
      interval: 15s
      timeout: 5s
      retries: 3

volumes:
  redis_data:
  storage_data:
  logs_data:

networks:
  sgc-network:
    driver: bridge
